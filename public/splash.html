<!DOCTYPE html>
<html>
    <head>
        <title>NotChess</title>
        <link rel="stylesheet" href="stylesheets/splash.css">
    </head>
    
    <body>
        <main>
            <section id="horizontal_middle">
                <div id="left">
                    <form action="/play" method="get">
                        <button type="submit">Play NotChess</button>
                    </form>
                    <form action="/tutorial" method="get">
                        <button type="submit">How to play?</button>
                    </form>    
                    <form action="/support" method="get">
                        <button type="submit">Support NotChess</button>
                    </form>
                </div>
                <div id="vertical_middle">
                    <img id="logo" src="images/logo.svg" width="400" height="400"/>
                    <h1>NotChess</h1>
                </div>
                <div id="right_middle">
                    <h2>Are you tired of Losing?<br>Then capitalize on your<br>skills and win something!</h2>
                </div>    
            </section>
            <footer>
                <div id="left">
                    <img id="chess_board" src="images/chess_board_icon.svg" width="75" height="75"/>
                    <h2> Games played: <br> 359</h2>
                </div>
                <div id="middle">
                    <img id="player_icon" src="images/chess_player_icon.svg" width="75" height="75"/>
                    <h2>Games being played: <br> 6</h2>
                </div>
                <div id="right">
                    <img id="piece_icon" src="images/chess_piece_icon.svg" width="75" height="75"/>
                    <h2>Pieces taken: <br> 5962</h2>
                </div>
            </footer>
        </main>
        <script>
            const buttonSound = new Audio("audio/button_click_sound.mp3");
            let buttons = document.querySelectorAll("button");
            for(let b of buttons) {
                b.onclick = () => buttonSound.play();
            }
        </script>
    </body>
</html>
